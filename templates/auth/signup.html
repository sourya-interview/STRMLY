{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block head %}
<style>
  * {
    box-sizing: border-box;
  }

  .success-msg,
    .error-msg {
    padding: 8px 12px;
    font-size: 13px;
    margin-bottom: 15px;
    border-radius: 4px;
    border-left: 4px solid;
    display: block;
    text-align: center;
    }

    .success-msg {
    background-color: #ecfdf5;
    color: #047857;
    border-color: #10b981;
    }

.error-msg {
  background-color: #fef2f2;
  color: #b91c1c;
  border-color: #ef4444;
}


  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #eef2f7;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: #1f2937;
    padding: 15px 30px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header nav a {
    color: #ddd;
    margin-left: 15px;
    text-decoration: none;
    font-weight: 500;
  }

  header nav a:hover {
    color: #fff;
  }

  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .signup-box {
    background-color: #fff;
    padding: 35px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 400px;
  }

  .signup-box h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  .signup-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .signup-box button {
    width: 100%;
    padding: 12px;
    background-color: #2563eb;
    color: white;
    border: none;
    font-weight: bold;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
  }

  .signup-box button:hover {
    background-color: #1d4ed8;
  }

  footer {
    background-color: #1f2937;
    color: #ccc;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
  }
</style>
{% endblock %}

{%block header%}
    <div><strong>STRMLY</strong></div>
        <nav>
        <a href="{% url 'Login' %}">Login</a>
        <a href="{% url 'VidUpload' %}">Upload</a>
        <a href= "{% url 'Stream' %}">Feed</a>
        </nav>
{%endblock%}

{% block content %}
<div class="container">
  <div class="signup-box">
    <h2>Create Your Account</h2>

    <div style="margin-bottom: 15px;" class="form-message-wrapper">
        {% for message in messages %}
            <div class="{% if 'success' in message.tags %}success-msg{% else %}error-msg{% endif %}">
            {{ message }}
            </div>
        {% endfor %}
    </div>


    <form method="POST" action="{% url 'Signup' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
